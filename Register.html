<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Register Form</h2>
      <label>FullName:</label>
      <input
        type="name"
        id="name"
        title="name"
        name="name"
        placeholder="Enter Your name"
        required
      />
      <br />
      <label>Email:</label>
      <input
        type="email"
        id="email"
        title="email"
        name="email"
        placeholder="Enter Your Email"
        required
      />
      <br />
      <label>Password:</label>
      <input
        type="password"
        id="password"
        title="password"
        name="password"
        placeholder="Enter Your password"
        required
      />
      <br />
      <label>Mobile Number:</label>
      <input
        type="mobile_number"
        id="mobile_number"
        title="mobile_number"
        name="mobile_number"
        placeholder="Enter Your mobile number"
        required
      />
      <br />
      <label>City:</label>
      <input
        type="city"
        id="city"
        title="city"
        name="city"
        placeholder="Enter Your city"
        required
      />
      <br />

      <button type="submit" onclick="login(event)">LogIN</button>
      <span id="msg"></span>
      <p id="demo"></p>
    </form>
  </body>
  <script>
    function login(event) {
        event.preventDefault()
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const fullname = document.getElementById("name").value;
      const mobile_number = document.getElementById("mobile_number").value;
      const city = document.getElementById("city").value;


        const passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/
        const emailRegex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        const mobileRegex = /^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$/
        const emailCheck = emailRegex.test(email)
        const passwordCheck =  passwordRegex.test(password)
        const mobileCheck = mobileRegex.test(mobile_number)
     

      if(passwordCheck === true && emailCheck === true && mobileCheck === true) {
          const data = {email:email, password:password, fullname:fullname, mobile_number:mobile_number,city:city}
          document.getElementById('demo').innerHTML = "Registered Successfully"

      } else {
        document.getElementById('msg').innerHTML = "Wrong Pattern"
      }




     
    }
  </script>
</html>
