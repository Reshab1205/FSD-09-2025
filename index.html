<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Login Form</h2>
      <label>Email:</label>
      <input
        type="email"
        id="email"
        title="email"
        name="email"
        placeholder="Enter Your Email"
        required
      />
      <br />
      <label>Password:</label>
      <input
        type="password"
        id="password"
        title="password"
        name="password"
        placeholder="Enter Your password"
        required
      />
      <br />
      <button type="submit" onclick="login(event)">LogIN</button>
      <span id="msg"></span>
      <p id="demo"></p>
    </form>
  </body>
  <script>
    function login(event) {
        event.preventDefault()
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

        const passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/
        const emailRegex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        const emailCheck = emailRegex.test(email)
        const data =  passwordRegex.test(password)
     

      if(data === true && emailCheck === true) {
          const data = {email:email, password:password}
          document.getElementById('demo').innerHTML = "Logged IN"

      } else {
        document.getElementById('msg').innerHTML = "Wrong type of Password"
      }




     
    }
  </script>
</html>
